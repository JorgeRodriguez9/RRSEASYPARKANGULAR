<app-side-nav>
  <div class="container">
    <h1 class="title">Reservas Agendadas</h1>

    <span class="br2">
      Todas las reservas:
      <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon" (click)="quitarFiltroFecha()" class="br">
        <mat-icon>filter_list</mat-icon>
      </button>
    </span>

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="onFechaSeleccionada($event)">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>

    <table mat-table [dataSource]="dataSource">
    
         <!-- ID Column -->
         <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
        </ng-container>

         <!-- ID Column -->
         <ng-container matColumnDef="Telephone">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>
    
        <!-- Book Id -->
        <ng-container matColumnDef="Disabled">
            <th mat-header-cell *matHeaderCellDef>Discapacitado</th>
            <td mat-cell *matCellDef="let element"> {{element.disabled}} </td>
        </ng-container>
    
        <!-- Name -->
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
    </table>
    
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    
  </div>  

</app-side-nav>
