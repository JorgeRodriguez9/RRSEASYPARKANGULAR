<div class="title">
  <h1>Reservas</h1>
</div>

<div class="centered-text">
  <h1></h1>
</div>

<div class="container" *ngIf = "parking != undefined">
  <div class="column column1">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipos de parqueaderos:</mat-label>
      <mat-select>
        <mat-option value="SI">DISCAPACITADOS</mat-option>
        <mat-option value="NO">NORMALES</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo de Vehiculo</mat-label>
      <mat-select>
        <mat-option *ngFor="let TypoVehicle of ListVehicles" value={{TypoVehicle.id}}>{{TypoVehicle.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="column">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{parking.info}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
      
  </div>
</div>
