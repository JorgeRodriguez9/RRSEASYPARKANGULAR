<app-side-nav>

    <head>
        <meta charset="UTF-8">
        <title>Formulario de contacto</title>
    </head>

    <body>

        <div class="contact_form">

            <div class="formulario">
                <h1 class="title">{{parking.name}}</h1>
                <img src="data:image/*;base64,{{parking.image}}" class="img" alt="Photo of a Shiba Inu">


                <form [formGroup]="form" (ngSubmit)="AddParkingLot()">


                    <div class="inputContainer full">
                        <label for="" class="label1">Foto: </label>
                        <input type="file" (change)="getImage($event,0)">
                    </div>

                    <p>
                        <label for="nombre" class="colocar_nombre">Nombre
                        </label>
                        <input type="text" name="introducir_nombre" id="nombre" placeholder="Escribe tu nombre"
                        formControlName="name"  [(ngModel)]="parking.name">
                    </p>

                    <p>
                        <label for="Direccion" class="colocar_email">Direcci√≥n
                        </label>
                        <input type="email" name="introducir_email" id="direccion" placeholder="Escribe tu Email"
                        formControlName="adress" [(ngModel)]="parking.adress">
                    </p>
                    <div class="row">
                        <div class="column">
                            <p>
                                <label for="Nit" class="colocar_Nit">Nit
                                </label>
                                <input type="text" name="introducir_Nit" id="nit" placeholder="Escribe tu Nit"
                                formControlName="nit" [(ngModel)]="parking.nit">
                            </p>
                        </div>
                        <div class="column">
                            <p>
                                <label for="Telefono" class="colocar_Telefono">Telefono
                                </label>
                                <input type="text" name="introducir_telefono" id="telefono"
                                formControlName="telephone" [(ngModel)]="parking.telephone">
                            </p>
                        </div>
                    </div>

                    <p>
                        <label for="precio_general" class="colocar_precio_general">Precio General
                        </label>
                        <input type="text" name="introducir_precio_general" id="precio_general"
                        formControlName="normalPrice" [(ngModel)]="parking.normalPrice">
                    </p>

                    <p>
                        <label for="disability" class="colocar_disability">Precio Discapacitados
                        </label>
                        <input type="text" name="introducir_disability" id="disability"
                        formControlName="disabilityPrice" [(ngModel)]="parking.disabilityPrice">
                    </p>
                    <div class="row">
                        <div class="column">
                            <p>
                                <label for="cantSpacesCar" class="colocar_cantSpacesCar">Espacios para Carro
                                </label>
                                <input type="text" name="introducir_cantSpacesCar" id="cantSpacesCar"
                                formControlName="cantSpacesCar" [(ngModel)]="parking.cantSpacesCar">
                            </p>
                        </div>
                        <div class="column">
                            <p>
                                <label for="cantSpacesMotorcycle" class="colocar_cantSpacesMotorcycle">Espacios para
                                    Moto
                                </label>
                                <input type="text" name="introducir_cantSpacesMotorcycle" id="cantSpacesMotorcycle"
                                formControlName="cantSpacesMotorcycle" [(ngModel)]="parking.cantSpacesMotorcycle">
                            </p>
                        </div>
                    </div>
                    <p>
                        <label for="cantSpacesDisability" class="colocar_cantSpacesDisability">Espacios para
                            Discapacitados
                        </label>
                        <input type="text" name="introducir_cantSpacesDisability" id="cantSpacesDisability"
                        formControlName="cantSpacesDisability"  [(ngModel)]="parking.cantSpacesDisability">
                    </p>
                    <div class="row">
                        <div class="column">
                            <p>
                                <label for="cityName" class="cityName">Ciudad
                                </label>
                                <select id="cityName" placeholder="parking.cityName" formControlName="cityId">
                                    <option value="" disabled selected>{{parking.cityName}}</option>
                                    <option *ngFor="let City of ListCities" value={{City.id}}>{{City.name}}</option>
                                </select>
                            </p>
                        </div>
                        <div class="column">
                            <p>
                                <label for="disabilityservices" class="disabilityservices">Servicio discapacitados
                                </label>
                                <select id="disabilityservices" placeholder="parking.disabilityservices" formControlName="disabilityservices">
                                    <option value="" disabled selected>{{parking.disabilityservices}}</option>
                                    <option value="SI">SI</option>
                                    <option value="NO">NO</option>
                                </select>
                            </p>
                        </div>
                    </div>
                    <p>
                        <label for="info" class="colocar_info">Informacion del Parqueadero
                        </label>
                        <textarea name="introducir_info" class="info" id="mensaje"
                        formControlName="info" [(ngModel)]="parking.info"></textarea>
                    </p>

                    <button type="submit" name="enviar_formulario" id="enviar">
                        <p>Enviar</p>
                    </button>
                </form>
            </div>
        </div>

    </body>

</app-side-nav>
