<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="login" href="login.component.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1>Iniciar Sesion</h1>
                <div class="input-box">
                    <input type="text" formControlName="nameUser" matInput placeholder="Usuario">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" formControlName="Password" matInput placeholder="Contraseña">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="/PasswordRecovery">¿Olvidastes tu contraseña?</a>
                </div>

                <button type = "submit" [disabled]="!loginForm.valid"  mat-raised-button class="btn">Iniciar Sesión</button>

                <div class="register-link">
                    <p>¿No tienes cuenta? <a href="/Register">Registrarse</a></p>
                </div>
            </form>
        </div>

    </body>

</html>
