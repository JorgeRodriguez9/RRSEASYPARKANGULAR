
<mat-toolbar color="primary" class="mattoolbar1">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>RRS EASYPARK</h1>
    <div class="user-info">
        <span>
            Hola,
            {{this.user?.Name | titlecase}}
        </span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logOut()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesion</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side" opened class="custom-drawer">
        <mat-list role="list">
            <mat-list-item role="listitem" routerLink="/ParkingLot" routerLinkActive="active" class="menu-item">
                <div class="icon-container">
                  <mat-icon class="icon-blue" aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
                  {{"BUSCAR PARQUEADEROS" | titlecase}}
                </div>
                
              </mat-list-item>
            <mat-list-item role="listitem" routerLink="/GetReservations" routerLinkActive="active" class="menu-item">
                <div class="icon-container">
                    <mat-icon class="icon-blue" aria-hidden="false" aria-label="Example home icon" fontIcon="list"></mat-icon>
                    {{"VER RESERVAS" | titlecase}}
                  </div>
            </mat-list-item>
            <mat-list-item role="listitem" (click)="logOut()" class="menu-item">
                <div class="icon-container">
                    <mat-icon class="icon-blue" aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>
                    {{"CERRAR SESION" | titlecase}}
                  </div>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <ng-content></ng-content>
    </mat-drawer-content>
</mat-drawer-container>
