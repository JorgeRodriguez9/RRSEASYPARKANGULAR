<app-side-nav>
    <h1 class="title">PARQUEADEROS</h1>
    <div id="lista2-container">
        <ol id="lista2">
            <div *ngFor="let parking of list">
                <li>{{ parking.name }}
                    <button class="list-button" (click)="reserva(parking)">Ver Reservas</button>
                </li>
            </div>
            <div class="label">
                <label *ngIf="list && list.length === 0">!!NINGUN PARQUEADERO REGISTRADO!!</label>
            </div>
        </ol>
    </div>
</app-side-nav>
